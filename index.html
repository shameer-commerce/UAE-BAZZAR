<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/onr1ufd7e/Orange%20Black%20and%20White%20Minimalist%20Shop%20Logo%20(4)-Photoroom.png">
    <title>Contact UAE BAZZAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* New requested background color */
            --bg: #B86F3C; 
            /* White for the form container */
            --card: #ffffff; 
            --primary: #000000;
            --primary-hover: #333333;
            --text: #000000;
            --radius: 16px;
        }
        
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
            background: var(--bg); /* Orange background only */
            user-select: none; /* Prevent selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Disable text selection globally */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Enable selection for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .container {
            width: 100%;
            /* More compact and responsive size */
            max-width: 450px; 
            background: var(--card);
            padding: 25px; 
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #ddd; 
            animation: fadeIn 0.5s ease;
            position: relative; 
            z-index: 10; 
            overflow: hidden; 
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; 
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            letter-spacing: 1px;
        }
        
        form {
            display: grid;
            gap: 20px; 
        }
        
        /* Row flex layout */
        .row {
            display: flex;
            gap: 20px; /* Horizontal space between fields */
            flex-wrap: wrap; /* Wrap on smaller screens */
            margin-bottom: 15px; /* Space between rows */
        }

        /* Input container */
        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1; /* Equal width for side-by-side inputs */
        }

        /* Full width fields (single column) */
        .input-group.full-width {
            flex: 100%;
        }

        /* Input and textarea styling */
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            background: #fff;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row {
                flex-direction: column; /* Stack fields on tablets and smaller */
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            input, textarea {
                padding: 8px;
                font-size: 0.9rem;
            }

            .container {
                padding: 15px;
            }
        }
        
        button {
            padding: 12px; 
            background: var(--primary);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.25s;
            letter-spacing: 1px;
            margin-top: 5px; 
        }
        
        button:hover {
            background: var(--primary-hover);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .redirecting {
            animation: fadeOut 0.8s ease-out forwards;
        }
        
        /* Responsive layout for all devices */
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
            }
            
            form {
                gap: 20px; 
            }
            
            .container {
                padding: 20px;
                margin: 0;
                width: 95%;
                max-width: 100%; 
            }
            
            .logo img {
                max-width: 180px;
            }
            
            input, textarea {
                padding: 10px;
                font-size: 1rem;
            }
            
            label {
                font-size: 0.9rem;
            }
        }
        
        /* Extra compact for small phones */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo img {
                max-width: 160px;
            }
            
            form {
                gap: 15px;
            }
            
            input, textarea {
                padding: 8px;
                font-size: 0.95rem;
            }
            
            label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ik.imagekit.io/onr1ufd7e/Orange%20Black%20and%20White%20Minimalist%20Shop%20Logo%20(5)%20(1)-Photoroom.png" alt="UAE BAZZAR Logo">
        </div>

        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="a1628c10-10bb-4039-a60d-d83aeb2bd126">

            <!-- First and Last Name Row -->
            <div class="row">
                <div class="input-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" required />
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required />
                </div>
            </div>

            <!-- Address -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required />
                </div>
            </div>

            <!-- Phone -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required />
                </div>
            </div>

            <!-- Message -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
            </div>

            <button type="submit">Send Inquiry</button>
        </form>
        <script>
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                // Store first and last name for thank you page
                const firstName = document.getElementById('first_name').value || '';
                const lastName = document.getElementById('last_name').value || '';
                localStorage.setItem('firstName', firstName);
                localStorage.setItem('lastName', lastName);
                
                // Add loading animation to button
                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitButton.disabled = true;
                
                const formData = new FormData(form);
                const xhr = new XMLHttpRequest();
                
                xhr.open('POST', form.action);
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState !== XMLHttpRequest.DONE) return;
                    
                    if (xhr.status === 200) {
                        // Add redirect animation
                        document.body.classList.add('redirecting');
                        setTimeout(() => {
                            window.location.href = 'thankyou.html';
                        }, 800);
                    } else {
                        alert('An error occurred. Please try again.');
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }
                };
                xhr.send(formData);
            });
        </script>
    </div>
</body>
</html>
