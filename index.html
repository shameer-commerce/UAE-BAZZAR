<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/onr1ufd7e/Orange%20Black%20and%20White%20Minimalist%20Shop%20Logo%20(4)-Photoroom.png">
    <title>Contact UAE BAZZAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* New requested background color */
            --bg: #B86F3C; 
            --primary: #000000;
            --primary-hover: #333333;
            --text: #000000;
            --radius: 16px;
        }
        
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
            background: var(--bg); /* Orange background only */
            user-select: none; /* Prevent selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Disable text selection globally */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Enable selection for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 500px; /* Desktop width */
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
            box-sizing: border-box;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 180px;
            width: 100%;
            height: auto;
        }

        /* Rows and input groups */
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .input-group.full-width {
            flex: 100%;
        }

        /* Labels */
        label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #333;
        }

        /* Inputs and textarea */
        input, textarea {
            padding: 12px;
            font-size: 1rem;
            border-radius: 16px;
            border: 1px solid #ccc;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
        }

        /* Responsive Design */

        /* Tablets */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .input-group {
                flex: 100%;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            input, textarea {
                padding: 10px;
                font-size: 0.95rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }

            .logo img {
                max-width: 140px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .redirecting {
            animation: fadeOut 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ik.imagekit.io/onr1ufd7e/Orange%20Black%20and%20White%20Minimalist%20Shop%20Logo%20(5)%20(1)-Photoroom.png" alt="UAE BAZZAR Logo">
        </div>

        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="a1628c10-10bb-4039-a60d-d83aeb2bd126">

            <!-- First and Last Name -->
            <div class="row">
                <div class="input-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <!-- Address -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <!-- Phone -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <!-- Message -->
            <div class="row">
                <div class="input-group full-width">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
            </div>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>
</body>
</html>
