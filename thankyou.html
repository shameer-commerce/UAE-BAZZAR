<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/onr1ufd7e/Orange%20Black%20and%20White%20Minimalist%20Shop%20Logo%20(4)-Photoroom.png">
    <title>Thank You | UAE BAZZAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #B86F3C url('https://ik.imagekit.io/onr1ufd7e/Customer%20Onboarding%20Process%20Website.png') no-repeat center center fixed; 
            background-size: cover;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: #ffffff; /* White background for the popup */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #ddd;
        }
        
        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #000000; /* Black text */
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333; /* Dark gray text */
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background: #000000; /* Black background */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .redirecting {
            animation: fadeOut 0.8s ease-out forwards;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.95rem;
            }
            
            .back-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You, <span id="userName">Customer</span>!</h1>
        <p>We've received your inquiry from the Contact UAE BAZZAR form. Our team will contact you shortly.</p>
        <button class="back-link" id="homeButton"><i class="fas fa-arrow-left"></i> Back to Home</button>
    </div>

    <script>
        // Get user name from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get first and last name from localStorage (set by form)
            const firstName = localStorage.getItem('firstName') || '';
            const lastName = localStorage.getItem('lastName') || '';
            const fullName = (firstName || lastName) ? (firstName + ' ' + lastName).trim() : 'Valued Customer';
            document.getElementById('userName').textContent = fullName;
            
            // Add redirect animation to home button
            const homeButton = document.getElementById('homeButton');
            homeButton.addEventListener('click', function(e) {
                e.preventDefault();
                document.body.classList.add('redirecting');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            });
        });
    </script>
</body>
</html>
